<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">
    <title>김현경의 퍼블리싱</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img class="clock_img" src="img/clock.png" alt="background">
                <div class="title_img">
                    <img src="img/title.png" alt="">
                </div>
            </div>
        </div>
        <div class="intro">
            <div class="intro_saying">오늘 열심히 퍼블리싱을 해보자.</div>
            <div class="explain">
                <div class="quotes">
                    <img src="img/quotes.png" alt="따옴표">
                </div>
                <p>
                    <span>1만시간의 법칙</span>은 <br/> 어떤 분야의 전문가가 되기까지 <br/>최소 1만 시간의 훈련이 필요하다는 법칙.
                </p>
            </div>
        </div>
        <div class="inputs">
            <div class="field">
                <p>나는</p>
                <input type="text" id="field_value" placeholder="ex) full stack">
                <p>전문가가 될것이다.</p>
            </div>
            <div class="time">
                <p>그래서 앞으로 매일 하루에</p>
                <div>
                    <input type="text" id="time_value" placeholder="ex)5">
                    <p>시간씩 훈련을 할것이다.</p>
                </div>
            </div>
        </div>
        <div class="start">
            <div class="btn_wrap">
                <button class="start_btn">난 며칠동안 훈련을 해야 1만시간이 될까?</button>
                <div class="click_img">
                    <img src="img/click.png" alt="클리글릭">
                </div>
            </div>
        </div>
        <div class="result_loading">
            <div class="img_wrap">
                <img src="img/loading.png" alt="loading...">
            </div>
        </div> 
        <div class="result">
            <div class="result_wrap">
                <div>
                    당신은 <span class="field_result"></span>전문가가 되기 위해서 
                </div>
                <div>
                    대략 <span class="field_result"></span>일 이상 훈련해야 합니다. :)                </div>
            </div>
            <div class="buttons">
                <div class="go">
                    <button class="modal_btn">훈련 고고고</button>
                </div>
                <div class="share">
                    <button class="share_btn">공유</button>
                </div>
            </div>
        </div>  
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>난 할 수 있다!!!!!!</h1>
                <h2>포기하지말자 김핸갱!</h2>
            </div>
            <div class="licat_img">
                <img src="img/licat.png" alt="" srcset="">
            </div>
            <div class="btn">
                <button class="close_btn">종료</button>
                <p>close</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="" srcset="">
        </div>
        <p>
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    <script type="text/javascript" src=""></script>
</body>
</html>
